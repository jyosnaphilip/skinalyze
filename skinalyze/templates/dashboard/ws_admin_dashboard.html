{% extends 'dashboard\default_dashboard.html' %}
{% load static %}

{% block ws_admin_dashboard %}
<div class="dashboard-container">

    <!-- Button to toggle between insights -->
    

    <!-- Workspace Insights Section -->
    <div id="workspaceInsights" class="container insights-section highcharts-light mx-5 my-2 rounded">
        <h3 class="mt-3 mb-4">Workspace Insights</h3>
        <div class="container">
        <div class="row p-0">
            
            <div class="col-sm-4 mt-5 mb-0" >
                <div class="card  l-bg-blue-dark shadow-sm h-75 w-75">
                    <div class="card-statistic-3 p-4">
                        <div class="card-icon card-icon-large"><i class="fa-solid fa-diagram-project" style="font-size:450%;"></i></div>
                        <div class="mb-4">
                            <h5 class="card-title mb-0 text-light">Active Projects</h5>
                        </div>
                        <div class="row align-items-center mb-2 d-flex">
                            <div class="col-8">
                                <h2 class="d-flex align-items-center mb-0 text-light pb-4">
                                    {{active_projects_count}}
                                </h2>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-sm-4 mt-5">
                <div class="card l-bg-blue-dark shadow-sm h-75 w-75 mb-0">
                    <div class="card-statistic-3 p-4">
                        <div class="card-icon card-icon-large"><i class="fa-solid fa-list-check"  style="font-size:450%;"></i></div>
                        <div class="mb-4">
                            <h5 class="card-title mb-0 text-light">Issues closed in the past week</h5>
                        </div>
                        <div class="row align-items-center mb-2 d-flex">
                            <div class="col-8">
                                <h2 class="d-flex align-items-center text-light mb-0 pb-4">
                                    {{closed_tasks_last_week_num}}
                                </h2>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-sm-4 mt-5">
                <div class="card l-bg-blue-dark shadow-sm h-75 w-75 mb-0">
                    <div class="card-statistic-3 p-4">
                        <div class="card-icon card-icon-large"><i class="fa-solid fa-list-check"  style="font-size:450%;"></i></div>
                        <div class="mb-4">
                            <h5 class="card-title mb-0 text-light">Active Issues</h5>
                        </div>
                        <div class="row align-items-center mb-2 d-flex">
                            <div class="col-8">
                                <h2 class="d-flex align-items-center text-light mb-0 pb-4">
                                    {{active_count}}
                                </h2>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="row pt-2 px-3" >
            <div class="col-sm-8  h-100" >
              <div id="issues_closed_last_week_per_team" class="shadow-sm rounded"></div>
            </div>
            <div class="col-sm-4 h-100">
              <div id="pie_chart_resource_allocation" class="shadow-sm rounded"></div>
            </div>
            <div class="col-sm-4">
              <div id="active_issues_per_project" class="shadow-sm rounded"></div>
              
            </div>
          </div>
            </div>

    <!-- Personal Insights Section (Initially Hidden) -->


</div>
{% endblock ws_admin_dashboard %}
